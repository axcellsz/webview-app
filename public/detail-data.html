<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Hutang</title>
  <style>
    :root{
      --blue:#1e88e5;
      --bg:#f4f6f9;
      --card:#ffffff;
      --line:#e7ebf0;
      --text:#111827;
      --muted:#6b7280;

      --terimaBg:#dff7f2;
      --terimaText:#0ea37f;

      --berikanText:#c62828;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: var(--bg);
      color: var(--text);
    }

    /* Topbar biru */
    .topbar{
      position: sticky; top:0; z-index:10;
      background: var(--blue);
      color:#fff;
      padding: 12px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,.18);
    }
    .back{
      width:40px;height:40px;border-radius:999px;border:0;
      background: rgba(255,255,255,.18);
      color:#fff;
      font-size:18px;
      display:grid;place-items:center;
      cursor:pointer;
      flex:0 0 auto;
    }
    .avatar{
      width:40px;height:40px;border-radius:999px;
      background: rgba(255,255,255,.22);
      display:grid;place-items:center;
      font-weight:900;
      flex:0 0 auto;
    }
    .titleWrap{ min-width:0; line-height:1.1; }
    .name{ margin:0; font-size:16px; font-weight:900; }
    .sub{ margin:3px 0 0; font-size:12px; opacity:.95; }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 12px;
    }

    /* Total hutang simple */
    .totalCard{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      margin-top: 10px;
    }
    .label{
      margin:0;
      font-size:12px;
      letter-spacing:.3px;
      text-transform:uppercase;
      color: var(--muted);
      font-weight:800;
    }
    .amount{
      margin:6px 0 0;
      font-size:28px;
      font-weight:1000;
    }
    .amount.red{ color: var(--berikanText); }
    .amount.green{ color: var(--terimaText); }
    .amount.gray{ color: var(--text); }

    .overpay{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed var(--line);
    }

    /* Tabel */
    .tableCard{
      margin-top: 12px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow:hidden;
    }

    table{
      width:100%;
      border-collapse: collapse;
      table-layout: fixed; /* kolom selalu sejajar */
    }

    /* lebar kolom mirip screenshot */
    col.colTanggal{ width: 44%; }
    col.colTerima{ width: 28%; }
    col.colBerikan{ width: 28%; }

    thead th{
      padding: 12px 12px;
      font-size: 14px;
      color: #374151;
      font-weight: 900;
      background: #f7f8fb;
      border-bottom: 1px solid var(--line);
      text-align: left;
    }
    thead th:nth-child(2){ background: var(--terimaBg); text-align:center; }
    thead th:nth-child(3){ text-align:center; }

    tbody tr{
      border-bottom: 1px solid var(--line);
      height: 86px;          /* tinggi baris konsisten */
    }
    tbody tr:last-child{ border-bottom:0; }

    tbody td{
      padding: 12px 12px;
      vertical-align: middle;
      font-size: 14px;
      min-width:0;
      background: #fff;
    }
    tbody td:nth-child(2){
      background: var(--terimaBg);
      text-align:center;
    }
    tbody td:nth-child(3){
      text-align:center;
    }

    .dateMain{
      font-weight: 900;
      color:#111827;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* keterangan max 2 baris, rapi */
    .dateSub{
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
      line-height: 1.2;

      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
    }
    .dateSub.empty{ display:none; }

    /* Angka: jangan ellipsis, biar ga kepotong */
    .amt{
      font-weight: 1000;
      font-size: 16px;
      white-space: nowrap;
    }
    .amt.terima{ color: var(--terimaText); }
    .amt.berikan{ color: var(--berikanText); }
    .amt.muted{ color:#9ca3af; font-weight: 900; }

    .status{
      margin-top:10px;
      font-size: 13px;
      color: var(--muted);
    }
    .status.err{ color: #b91c1c; }

    .emptyRow{
      padding: 14px 12px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <button class="back" id="btnBack" aria-label="Kembali">‚Üê</button>
    <div class="avatar" id="avatar">?</div>
    <div class="titleWrap">
      <p class="name" id="namaHeader">Memuat...</p>
      <p class="sub" id="subHeader">-</p>
    </div>
  </header>

  <main class="wrap">
    <section class="totalCard">
      <p class="label">Total hutang anda</p>
      <p id="totalHutang" class="amount gray">-</p>

      <div id="overpayBox" class="overpay" style="display:none;">
        <p class="label">Kelebihan bayar</p>
        <p id="overpayAmount" class="amount green">-</p>
      </div>
    </section>

    <section class="tableCard">
      <table>
        <colgroup>
          <col class="colTanggal" />
          <col class="colTerima" />
          <col class="colBerikan" />
        </colgroup>
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Terima</th>
            <th>Berikan</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="3" class="emptyRow">Memuat data...</td></tr>
        </tbody>
      </table>
    </section>

    <div id="status" class="status"></div>
  </main>

  <script src="./config.js"></script>
  <script src="./detail-data.js"></script>
</body>
</html>
