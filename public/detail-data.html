<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Hutang</title>
  <style>
    :root{
      --bg:#0b1220;
      --card: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.12);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.7);
      --blue:#1e88e5;
      --green:#4ade80;
      --red:#ff6b81;
      --colGreenBg: rgba(34,197,94,.10);
      --radius: 16px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: var(--bg);
      color: var(--text);
    }

    /* Top bar */
    .topbar{
      position: sticky; top:0; z-index:5;
      background: linear-gradient(180deg, rgba(30,136,229,.98), rgba(30,136,229,.92));
      color: white;
      padding: 12px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .back{
      width: 40px; height: 40px;
      border-radius: 999px;
      border: 0;
      background: rgba(255,255,255,.15);
      color: white;
      cursor:pointer;
      display:grid;
      place-items:center;
      font-size: 18px;
      flex: 0 0 auto;
    }
    .avatar{
      width: 40px; height: 40px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      font-weight: 900;
      letter-spacing: .3px;
      flex: 0 0 auto;
    }
    .titleWrap{ line-height:1.1; min-width: 0; }
    .name{ font-size: 16px; font-weight: 900; margin:0; }
    .sub{ font-size: 12px; opacity:.9; margin:3px 0 0; }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 12px;
    }

    /* Summary SIMPLE */
    .summarySimple{
      margin-top: 12px;
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
    }
    .summarySimple .label{
      margin: 0;
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .3px;
    }
    .summarySimple .amount{
      margin: 6px 0 0;
      font-size: 26px;
      font-weight: 950;
    }
    .amount.red{ color: var(--red); }
    .amount.green{ color: var(--green); }
    .amount.white{ color: var(--text); }

    .overpay{
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px dashed rgba(255,255,255,.18);
    }

    /* TABLE (fixed layout) */
    .tableCard{
      margin-top: 12px;
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      overflow:hidden;
    }
    .thead{
      display:grid;
      grid-template-columns: 1.25fr .9fr .9fr; /* tetap */
      font-weight: 900;
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .th, .td{
      padding: 12px 12px;
      font-size: 14px;
      min-width: 0; /* penting agar text bisa ellipsis */
    }

    /* kolom terima background */
    .thead .th:nth-child(2),
    .row .td:nth-child(2){
      background: var(--colGreenBg);
    }

    .tbody .row{
      display:grid;
      grid-template-columns: 1.25fr .9fr .9fr; /* sama dengan header */
      border-bottom: 1px solid rgba(255,255,255,.08);
      align-items: stretch;
    }
    .tbody .row:last-child{ border-bottom:0; }

    /* tanggal + keterangan */
    .dateMain{
      font-weight: 900;
      white-space: nowrap;           /* jangan turun baris */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Keterangan: selalu ada slot, max 2 baris, tidak boleh merusak tabel */
    .dateSub{
      margin-top: 6px;
      color: var(--muted);
      font-size: 12px;
      font-weight: 800;
      line-height: 1.2;

      display: -webkit-box;
      -webkit-line-clamp: 2;         /* max 2 baris */
      -webkit-box-orient: vertical;
      overflow: hidden;              /* sisanya dipotong */
      word-break: break-word;
      min-height: calc(12px * 1.2 * 2); /* paksa tinggi konsisten 2 baris */
    }
    .dateSub.empty{
      opacity: 0; /* tetap makan tempat tapi invisible */
    }

    /* angka kolom */
    .amt{
      font-weight: 950;
      font-size: 16px;
      text-align:center;
      white-space: nowrap;  /* angka tetap 1 baris */
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .amt.green{ color: #63f29a; }
    .amt.red{ color: #ff7a8f; }
    .amt.muted{ color: rgba(234,240,255,.35); }

    .status{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }
    .status.err{ color: #ffb3be; }

    .empty{
      padding: 16px 12px;
      color: rgba(234,240,255,.6);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <button class="back" id="btnBack" aria-label="Kembali">‚Üê</button>
    <div class="avatar" id="avatar">?</div>
    <div class="titleWrap">
      <p class="name" id="namaHeader">Memuat...</p>
      <p class="sub" id="subHeader">-</p>
    </div>
  </header>

  <main class="wrap">
    <!-- SIMPLE TOTAL -->
    <section class="summarySimple">
      <p class="label">Total hutang anda</p>
      <p id="totalHutang" class="amount">-</p>

      <div id="overpayBox" class="overpay" style="display:none;">
        <p class="label">Kelebihan bayar</p>
        <p id="overpayAmount" class="amount green">-</p>
      </div>
    </section>

    <!-- TABLE -->
    <section class="tableCard" aria-label="Daftar transaksi">
      <div class="thead">
        <div class="th">Tanggal</div>
        <div class="th" style="text-align:center;">Terima</div>
        <div class="th" style="text-align:center;">Berikan</div>
      </div>
      <div class="tbody" id="tbody">
        <div class="empty">Memuat data...</div>
      </div>
    </section>

    <div id="status" class="status"></div>
  </main>

  <script src="./config.js"></script>
  <script src="./detail-data.js"></script>
</body>
</html>
