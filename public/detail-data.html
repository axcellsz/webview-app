<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Hutang</title>
  <style>
    :root{
      --bg:#0b1220;
      --card: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.12);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.68);

      --blue:#1e88e5;
      --green:#63f29a;
      --red:#ff7a8f;

      --colTerimaBg: rgba(34,197,94,.12);
      --radius: 16px;
      --rowH: 84px; /* ✅ tinggi baris tetap */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: var(--bg);
      color: var(--text);
    }

    /* Topbar */
    .topbar{
      position: sticky; top:0; z-index:10;
      background: linear-gradient(180deg, rgba(30,136,229,.98), rgba(30,136,229,.92));
      color:#fff;
      padding: 12px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .back{
      width:40px;height:40px;border-radius:999px;border:0;
      background: rgba(255,255,255,.15);
      color:#fff;
      font-size:18px;
      display:grid;place-items:center;
      cursor:pointer;
      flex:0 0 auto;
    }
    .avatar{
      width:40px;height:40px;border-radius:999px;
      background: rgba(255,255,255,.18);
      display:grid;place-items:center;
      font-weight:900;
      flex:0 0 auto;
    }
    .titleWrap{ min-width:0; line-height:1.1; }
    .name{ margin:0; font-size:16px; font-weight:900; }
    .sub{ margin:3px 0 0; font-size:12px; opacity:.95; }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 12px;
    }

    /* Total (simple) */
    .summary{
      margin-top: 12px;
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
    }
    .label{
      margin:0;
      font-size:12px;
      letter-spacing:.3px;
      text-transform:uppercase;
      color: var(--muted);
      font-weight:800;
    }
    .amount{
      margin:6px 0 0;
      font-size:28px;
      font-weight:1000;
    }
    .amount.red{ color: var(--red); }
    .amount.green{ color: var(--green); }
    .amount.white{ color: var(--text); }

    .overpay{
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px dashed rgba(255,255,255,.18);
    }

    /* Table card */
    .tableCard{
      margin-top: 12px;
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      overflow:hidden;
    }

    table{
      width:100%;
      border-collapse: collapse;
      table-layout: fixed; /* ✅ kolom tidak ikut teks */
    }

    /* ✅ 3 kolom sama lebar */
    col.c1, col.c2, col.c3 { width: 33.3333%; }

    thead th{
      padding: 12px 12px;
      font-size: 14px;
      color: rgba(255,255,255,.92);
      font-weight: 950;
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid rgba(255,255,255,.10);
      text-align: left;
    }
    thead th:nth-child(2){ text-align:center; background: var(--colTerimaBg); }
    thead th:nth-child(3){ text-align:center; }

    tbody tr{
      height: var(--rowH); /* ✅ tinggi baris fixed */
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    tbody tr:last-child{ border-bottom:0; }

    tbody td{
      padding: 10px 12px;
      vertical-align: middle; /* ✅ konten rata tengah */
      min-width:0;
      background: transparent;
    }
    tbody td:nth-child(2){
      text-align:center;
      background: var(--colTerimaBg);
    }
    tbody td:nth-child(3){
      text-align:center;
    }

    /* kolom tanggal */
    .dateMain{
      font-weight: 950;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .note{
      margin-top: 6px;
      font-size: 11px;           /* ✅ lebih kecil */
      font-weight: 800;
      color: rgba(234,240,255,.60);
      white-space: nowrap;       /* ✅ 1 baris saja */
      overflow: hidden;          /* ✅ dipotong */
      text-overflow: ellipsis;   /* ✅ jadi ... */
    }
    .note.empty{
      display:block;
      visibility:hidden;         /* ✅ tetap makan sedikit tempat, tapi tidak kelihatan */
      margin-top: 6px;
      height: 13px;              /* stabilkan layout internal */
    }

    /* angka */
    .amt{
      font-weight: 1000;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;  /* aman kalau Rp nya panjang banget */
      display:inline-block;
      max-width: 100%;
    }
    .amt.green{ color: var(--green); }
    .amt.red{ color: var(--red); }
    .amt.muted{ color: rgba(234,240,255,.35); font-weight: 900; }

    .status{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }
    .status.err{ color: #ffb3be; }

    .emptyRow{
      padding: 14px 12px;
      color: rgba(234,240,255,.6);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <button class="back" id="btnBack" aria-label="Kembali">←</button>
    <div class="avatar" id="avatar">?</div>
    <div class="titleWrap">
      <p class="name" id="namaHeader">Memuat...</p>
      <p class="sub" id="subHeader">-</p>
    </div>
  </header>

  <main class="wrap">
    <!-- Total simple -->
    <section class="summary">
      <p class="label">Total hutang anda</p>
      <p id="totalHutang" class="amount white">-</p>

      <div id="overpayBox" class="overpay" style="display:none;">
        <p class="label">Kelebihan bayar</p>
        <p id="overpayAmount" class="amount green">-</p>
      </div>
    </section>

    <!-- Tabel -->
    <section class="tableCard">
      <table>
        <colgroup>
          <col class="c1" />
          <col class="c2" />
          <col class="c3" />
        </colgroup>

        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Terima</th>
            <th>Berikan</th>
          </tr>
        </thead>

        <tbody id="tbody">
          <tr><td colspan="3" class="emptyRow">Memuat data...</td></tr>
        </tbody>
      </table>
    </section>

    <div id="status" class="status"></div>
  </main>

  <script src="./config.js"></script>
  <script src="./detail-data.js"></script>
</body>
</html>
