<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Hutang</title>

  <style>
    :root{
      --bg:#0b1220;
      --card: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.12);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.68);

      --green:#63f29a;
      --red:#ff7a8f;

      --colTerimaBg: rgba(34,197,94,.12);
      --radius: 16px;
      --rowH: 84px;
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      padding:0;
    }

    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== TOPBAR (FIXED FULL WIDTH) ===== */
    .topbar{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100vw;
      z-index: 1000;

      background: linear-gradient(
        180deg,
        rgba(18,26,41,.98),
        rgba(18,26,41,.92)
      );

      color:#fff;
      padding: 12px;

      display:flex;
      align-items:center;
      gap:10px;

      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }

    .avatar{
      width:40px;
      height:40px;
      border-radius:999px;
      background: rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      font-weight:900;
      flex:0 0 auto;
    }

    .titleWrap{
      min-width:0;
      line-height:1.1;
    }

    .name{
      margin:0;
      font-size:16px;
      font-weight:900;
    }

    .sub{
      margin:3px 0 0;
      font-size:12px;
      opacity:.95;
    }

    /* ===== LAYOUT ===== */
    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 12px;
      padding-top: 65px; /* offset untuk topbar fixed */
    }

    .summary{
      margin-top: 12px;
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
    }

    .label{
      margin:0;
      font-size:12px;
      letter-spacing:.3px;
      text-transform:uppercase;
      color: var(--muted);
      font-weight:800;
    }

    .amount{
      margin:6px 0 0;
      font-size:28px;
      font-weight:1000;
    }
    .amount.red{ color: var(--red); }
    .amount.green{ color: var(--green); }
    .amount.white{ color: var(--text); }

    .overpay{
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px dashed rgba(255,255,255,.18);
    }

    .tableCard{
      margin-top: 12px;
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      overflow:hidden;
    }

    /* ===== TABLE ===== */
    table{
      width:100%;
      border-collapse: collapse;
      table-layout: fixed; /* penting biar lebar kolom tidak ngikut text */
    }

    col.c1, col.c2, col.c3{
      width: 33.3333%;
    }

    thead th{
      padding: 12px 12px;
      font-size: 14px;
      color: rgba(255,255,255,.92);
      font-weight: 950;
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid rgba(255,255,255,.10);
      text-align: left;
    }
    thead th:nth-child(2){
      text-align:center;
      background: var(--colTerimaBg);
    }
    thead th:nth-child(3){
      text-align:center;
    }

    tbody tr{
      height: var(--rowH); /* tinggi baris tetap */
      border-bottom: 1px solid rgba(255,255,255,.08);
      cursor: pointer;
    }
    tbody tr:last-child{ border-bottom:0; }
    tbody tr:active{ filter: brightness(1.08); }

    tbody td{
      padding: 10px 12px;
      vertical-align: middle;
      min-width:0;
      background: transparent;
    }
    tbody td:nth-child(2){
      text-align:center;
      background: var(--colTerimaBg);
    }
    tbody td:nth-child(3){
      text-align:center;
    }

    .dateMain{
      font-weight: 950;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .note{
      margin-top: 6px;
      font-size: 11px;
      font-weight: 800;
      color: rgba(234,240,255,.60);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .note.empty{
      display:block;
      visibility:hidden;
      margin-top: 6px;
      height: 13px; /* biar tinggi baris konsisten walau note kosong */
    }

    .amt{
      font-weight: 1000;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display:inline-block;
      max-width: 100%;
    }
    .amt.green{ color: var(--green); }
    .amt.red{ color: var(--red); }
    .amt.muted{ color: rgba(234,240,255,.35); font-weight: 900; }

    .status{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }
    .status.err{ color: #ffb3be; }

    .emptyRow{
      padding: 14px 12px;
      color: rgba(234,240,255,.6);
      font-size: 14px;
    }

    /* ===== Modal ===== */
    .modalOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items: flex-end;
      justify-content: center;
      z-index: 2000;
      padding: 12px;
    }
    .modalOverlay.show{ display:flex; }

    .modal{
      width: 100%;
      max-width: 520px;
      background: rgba(18, 26, 41, .98);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    .modalHeader{
      padding: 14px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      background: rgba(255,255,255,.04);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .modalTitle{
      margin:0;
      font-weight: 950;
      font-size: 15px;
      letter-spacing: .2px;
    }

    .closeBtn{
      border:0;
      background: rgba(255,255,255,.12);
      color: var(--text);
      border-radius: 999px;
      width: 36px;
      height: 36px;
      cursor:pointer;
      font-size: 18px;
      display:grid;
      place-items:center;
    }

    .modalBody{
      padding: 14px;
    }

    .kv{
      display:grid;
      grid-template-columns: 140px 1fr;
      gap: 8px 12px;
      font-size: 13px;
      line-height: 1.35;
    }

    .k{
      color: rgba(234,240,255,.62);
      font-weight: 800;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: .3px;
    }

    .v{
      font-weight: 900;
      color: rgba(234,240,255,.92);
      overflow-wrap: anywhere;
    }

    .v.small{
      font-weight: 800;
      color: rgba(234,240,255,.78);
    }

    /* badge jadi plain text */
    .badge{
      padding: 0;
      border-radius: 0;
      background: none;
      border: 0;
      font-weight: 900;
    }
    .badge.red{ color: var(--red); }
    .badge.green{ color: var(--green); }

    .divider{
      height:1px;
      background: rgba(255,255,255,.10);
      margin: 14px 0;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="avatar" id="avatar">?</div>
    <div class="titleWrap">
      <p class="name" id="namaHeader">Memuat...</p>
      <p class="sub" id="subHeader">-</p>
    </div>
  </header>

  <main class="wrap">
    <section class="summary">
      <p class="label">Total hutang anda</p>
      <p id="totalHutang" class="amount white">-</p>

      <div id="overpayBox" class="overpay" style="display:none;">
        <p class="label">Kelebihan bayar</p>
        <p id="overpayAmount" class="amount green">-</p>
      </div>
    </section>

    <section class="tableCard">
      <table>
        <colgroup>
          <col class="c1" />
          <col class="c2" />
          <col class="c3" />
        </colgroup>

        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Terima</th>
            <th>Berikan</th>
          </tr>
        </thead>

        <tbody id="tbody">
          <tr><td colspan="3" class="emptyRow">Memuat data...</td></tr>
        </tbody>
      </table>
    </section>

    <div id="status" class="status"></div>
  </main>

  <!-- Modal -->
  <div id="modalOverlay" class="modalOverlay" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalHeader">
        <p class="modalTitle">Detail Transaksi</p>
        <button id="btnCloseModal" class="closeBtn" aria-label="Tutup">Ã—</button>
      </div>

      <div class="modalBody">
        <div class="kv">
          <div class="k">Tanggal</div>
          <div class="v" id="mTanggal">-</div>

          <div class="k">Jenis</div>
          <div class="v"><span id="mJenis" class="badge">-</span></div>

          <div class="k">Nominal</div>
          <div class="v" id="mNominal">-</div>
        </div>

        <div class="divider"></div>

        <div class="kv">
          <div class="k">Detail transaksi</div>
          <div class="v small" id="mDetail">-</div>
        </div>

        <div class="divider"></div>

        <div class="kv">
          <div class="k">Nama pelanggan</div>
          <div class="v" id="mNama">-</div>

          <div class="k">No WhatsApp</div>
          <div class="v" id="mWa">-</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./detail-data.js"></script>
</body>
</html>
