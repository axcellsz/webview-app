<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Hutang</title>
  <style>
    :root{
      --bg:#0b1220;
      --card: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.12);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.7);
      --blue:#1e88e5;
      --green:#4ade80;
      --red:#ff6b81;
      --colGreenBg: rgba(34,197,94,.12);
      --radius: 16px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: var(--bg);
      color: var(--text);
    }

    /* Top bar */
    .topbar{
      position: sticky; top:0; z-index:5;
      background: linear-gradient(180deg, rgba(30,136,229,.98), rgba(30,136,229,.92));
      color: white;
      padding: 12px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .back{
      width: 40px; height: 40px;
      border-radius: 999px;
      border: 0;
      background: rgba(255,255,255,.15);
      color: white;
      cursor:pointer;
      display:grid;
      place-items:center;
      font-size: 18px;
      flex: 0 0 auto;
    }
    .avatar{
      width: 40px; height: 40px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      font-weight: 900;
      letter-spacing: .3px;
      flex: 0 0 auto;
    }
    .titleWrap{ line-height:1.1; min-width: 0; }
    .name{ font-size: 16px; font-weight: 900; margin:0; }
    .sub{ font-size: 12px; opacity:.9; margin:3px 0 0; }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 12px;
    }

    /* Summary SIMPLE */
    .summarySimple{
      margin-top: 12px;
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
    }
    .summarySimple .label{
      margin: 0;
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .3px;
    }
    .summarySimple .amount{
      margin: 6px 0 0;
      font-size: 26px;
      font-weight: 950;
    }
    .amount.red{ color: var(--red); }
    .amount.green{ color: var(--green); }
    .amount.white{ color: var(--text); }

    .overpay{
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px dashed rgba(255,255,255,.18);
    }

    /* Table Card */
    .tableCard{
      margin-top: 12px;
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      overflow:hidden;
    }

    table{
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed; /* ✅ ini yang bikin kolom benar-benar sejajar */
    }

    thead th{
      text-align: left;
      font-weight: 900;
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid rgba(255,255,255,.10);
      padding: 12px 12px;
      font-size: 14px;
    }

    /* set lebar kolom tetap */
    col.colTanggal{ width: 46%; }
    col.colTerima{ width: 27%; }
    col.colBerikan{ width: 27%; }

    tbody tr{
      border-bottom: 1px solid rgba(255,255,255,.08);
      height: 96px; /* ✅ tinggi baris fix */
    }
    tbody tr:last-child{ border-bottom: 0; }

    tbody td{
      padding: 12px 12px;
      vertical-align: middle; /* ✅ sejajar tengah */
      font-size: 14px;
      min-width: 0;
    }

    /* background kolom terima */
    thead th:nth-child(2),
    tbody td:nth-child(2){
      background: var(--colGreenBg);
      text-align: center;
    }

    thead th:nth-child(3),
    tbody td:nth-child(3){
      text-align: center;
    }

    .dateMain{
      font-weight: 900;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .dateSub{
      margin-top: 6px;
      color: var(--muted);
      font-size: 12px;
      font-weight: 800;
      line-height: 1.2;

      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
    }
    .dateSub.empty{ display:none; }

    .amt{
      font-weight: 950;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display:inline-block;
      max-width: 100%;
    }
    .amt.green{ color: #63f29a; }
    .amt.red{ color: #ff7a8f; }
    .amt.muted{ color: rgba(234,240,255,.35); }

    .status{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }
    .status.err{ color: #ffb3be; }

    .empty{
      padding: 16px 12px;
      color: rgba(234,240,255,.6);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <button class="back" id="btnBack" aria-label="Kembali">←</button>
    <div class="avatar" id="avatar">?</div>
    <div class="titleWrap">
      <p class="name" id="namaHeader">Memuat...</p>
      <p class="sub" id="subHeader">-</p>
    </div>
  </header>

  <main class="wrap">
    <!-- SIMPLE TOTAL -->
    <section class="summarySimple">
      <p class="label">Total hutang anda</p>
      <p id="totalHutang" class="amount">-</p>

      <div id="overpayBox" class="overpay" style="display:none;">
        <p class="label">Kelebihan bayar</p>
        <p id="overpayAmount" class="amount green">-</p>
      </div>
    </section>

    <!-- TABLE -->
    <section class="tableCard">
      <table>
        <colgroup>
          <col class="colTanggal" />
          <col class="colTerima" />
          <col class="colBerikan" />
        </colgroup>
        <thead>
          <tr>
            <th>Tanggal</th>
            <th style="text-align:center;">Terima</th>
            <th style="text-align:center;">Berikan</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="3" class="empty">Memuat data...</td></tr>
        </tbody>
      </table>
    </section>

    <div id="status" class="status"></div>
  </main>

  <script src="./config.js"></script>
  <script src="./detail-data.js"></script>
</body>
</html>
