<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masuk - Cek Hutang</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#0b1220; color:#eaf0ff;}
    .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:18px;}
    .card{width:min(420px,100%); padding:18px; border-radius:16px; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.06)}
    h1{margin:0 0 10px; font-size:20px}
    .muted{color:rgba(234,240,255,.7); font-size:13px; margin:0 0 14px}
    input{width:100%; padding:13px 14px; border-radius:14px; border:1px solid rgba(255,255,255,.16); outline:none; background:rgba(10,16,32,.55); color:#eaf0ff; font-size:16px;}
    input:focus{border-color:rgba(93,169,255,.55); box-shadow:0 0 0 4px rgba(93,169,255,.12);}
    button{margin-top:12px; width:100%; padding:12px 14px; border:0; border-radius:14px; font-weight:800; cursor:pointer;
      background:linear-gradient(135deg, rgba(93,169,255,.95), rgba(180,115,255,.92)); color:#061022; font-size:16px;}
    button:disabled{opacity:.6; cursor:not-allowed}
    .status{margin-top:12px; font-size:13px; color:rgba(234,240,255,.75)}
    .err{color:#ffb3be}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Cek Data Hutang</h1>
      <p class="muted">Masukkan nomor WA format <b>08xxxx</b>.</p>

      <input id="nomor" inputmode="numeric" autocomplete="tel" placeholder="Contoh: 081234567890" />
      <button id="btnMasuk">Masuk</button>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./index.js"></script>
</body>
</html>
