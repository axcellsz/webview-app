<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AxStore</title>
  <style>
    :root{
      --bg0:#07090d;
      --bg1:#0b0f17;
      --card:#0e1420cc;
      --stroke:#1f2b3d;
      --text:#e9f0ff;
      --muted:#9bb0d1;
      --accent:#4ade80;
      --accent2:#22c55e;
      --danger:#fb7185;
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue";
      background:
        radial-gradient(1200px 800px at 20% 10%, #0f1b33 0%, transparent 60%),
        radial-gradient(900px 700px at 80% 30%, #12284b 0%, transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--text);
      overflow:hidden; /* "fixed" */
    }

    /* layout fixed + selalu center */
    .wrap{
      height: 100svh;
      width: 100vw;
      padding: 18px 16px calc(18px + env(safe-area-inset-bottom));
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
    }

    .top{
      position:absolute;
      top: 18px;
      left: 16px;
      right: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }

    .brand{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border:1px solid rgba(255,255,255,.06);
      border-radius: 999px;
      background: rgba(10,14,22,.55);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      pointer-events:auto;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 6px rgba(34,197,94,.12);
    }
    .brand strong{ letter-spacing:.2px; font-size:14px; }
    .brand span{ color:var(--muted); font-size:12px; }

    .card{
      width: min(420px, 100%);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.07);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(14px);
    }

    .hero{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 12px;
    }
    .badge{
      width:44px;height:44px;border-radius:14px;
      display:grid;place-items:center;
      background: linear-gradient(180deg, rgba(74,222,128,.20), rgba(34,197,94,.10));
      border:1px solid rgba(34,197,94,.25);
    }
    .badge svg{ opacity:.95 }
    .title{
      margin:0;
      font-size: 20px;
      line-height:1.2;
      letter-spacing:.2px;
    }
    .sub{
      margin:4px 0 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height:1.4;
    }

    .field{
      margin-top: 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    input{
      width:100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(6,10,16,.75);
      color: var(--text);
      outline: none;
      font-size: 15px;
      letter-spacing:.2px;
      transition: border .2s, transform .08s;
    }
    input:focus{
      border-color: rgba(34,197,94,.45);
      box-shadow: 0 0 0 6px rgba(34,197,94,.12);
    }

    .hint{
      color: var(--muted);
      font-size: 12px;
      margin: 2px 2px 0 2px;
    }

    button{
      width:100%;
      padding: 13px 14px;
      border-radius: 14px;
      border: 0;
      cursor:pointer;
      font-weight: 700;
      font-size: 15px;
      color: #06110a;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      box-shadow: 0 12px 30px rgba(34,197,94,.25);
      transition: transform .08s ease, filter .2s ease;
    }
    button:active{ transform: translateY(1px); }
    button:disabled{
      opacity:.55;
      cursor:not-allowed;
      filter: grayscale(35%);
    }

    .foot{
      margin-top: 12px;
      text-align:center;
      color: rgba(155,176,209,.75);
      font-size: 12px;
    }

    .toast{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(233,240,255,.85);
      display:none;
    }
    .toast.show{ display:block; }
    .toast.err{ color: var(--danger); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <strong>AxStore</strong>
          <span> • Portal hutang</span>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="hero">
        <div class="badge" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M20 7L10.5 17.5L4 11" stroke="#7CFFB0" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <h1 class="title">Worker Aktif</h1>
          <p class="sub">Masukkan nomor WhatsApp untuk melihat catatan hutang Anda.</p>
        </div>
      </div>

      <div class="field">
        <input id="wa" inputmode="numeric" autocomplete="off" placeholder="Contoh: 0857xxxxxxxx" />
        <button id="btn">Masuk</button>
        <div class="hint">Format: harus mulai <b>08</b> dan minimal <b>9 digit</b>.</div>
        <div id="toast" class="toast"></div>
      </div>

      <div class="foot">© AxStore • Data tersimpan di Cloudflare KV</div>
    </div>
  </div>

  <script>
    const $wa = document.getElementById("wa");
    const $btn = document.getElementById("btn");
    const $toast = document.getElementById("toast");

    function toast(msg, isErr=false){
      $toast.textContent = msg;
      $toast.className = "toast show" + (isErr ? " err" : "");
      setTimeout(() => $toast.classList.remove("show"), 2200);
    }

    function normWA(v){
      const digits = String(v || "").replace(/[^\d]/g, "");
      if (!digits.startsWith("08")) return "";
      if (digits.length < 9) return "";
      return digits;
    }

    async function checkKV(wa){
      const r = await fetch(`/kv/exists?wa=${encodeURIComponent(wa)}`, { method:"GET" });
      const j = await r.json().catch(()=>({}));
      if (!r.ok) throw new Error(j?.error || ("HTTP " + r.status));
      return !!j.found;
    }

    async function go(){
      const wa = normWA($wa.value);
      if (!wa){
        alert("Nomor WhatsApp tidak valid!");
        return;
      }

      $btn.disabled = true;
      try{
        const found = await checkKV(wa);
        if (found){
          location.href = `/detail-hutang.html?wa=${encodeURIComponent(wa)}`;
        } else {
          alert("Nomor anda belum memiliki catatan hutang!");
        }
      }catch(e){
        alert("Gagal cek data. " + (e?.message || e));
      }finally{
        $btn.disabled = false;
      }
    }

    $btn.addEventListener("click", go);
    $wa.addEventListener("keydown", (e)=>{ if (e.key === "Enter") go(); });
  </script>
</body>
</html>
